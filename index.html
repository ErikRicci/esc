<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Select</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style>

</style>

<body onload="getChamps(); getChamps2();" style="left:50%">

    <div style="width: 40vw;display:inline-block;">
        <img style="width: 40vw; border-radius: 12px;" id="skin" src=""><br>
        <select style="width: 40vw;" name="champs" id="champs" onchange="setChamp(this.value)">

        </select>
        <select style="width: 40vw;" name="skins" id="skins"
            onchange="setSkin(document.getElementById('champs').value,this.value)">

        </select>
    </div>

    <div style="width: 10vw; display:inline-block;">
        <label style="margin: auto">VS</label>
    </div>

    <div style="width: 40vw; display:inline-block;">
        <img style="width: 40vw; border-radius: 12px;" id="skin2" src=""><br>
        <select style="width: 40vw;" name="champs2" id="champs2" onchange="setChamp2(this.value)">

        </select>
        <select style="width: 40vw;" name="skins2" id="skins2"
            onchange="setSkin2(document.getElementById('champs2').value,this.value)">

        </select>
    </div>



    <script src="script.js"></script>
</body>

</html>
